<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotspot Login > Status</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	$(if refresh-timeout)
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<script src="assets/js/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font/flaticon.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<script language="JavaScript">
	<!--
	$(if advert-pending == 'yes')
	    var popup = '';
	    function focusAdvert() {
		if (window.focus) popup.focus();
	    }
	    function openAdvert() {
		popup = open('$(link-advert)', 'hotspot_advert', '');
		setTimeout("focusAdvert()", 1000);
	    }
	$(endif)
	    function openLogout() {
		if (window.name != 'hotspot_status') return true;
	        open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
		window.close();
		return false;
	    }
	//-->
	</script>
</head>
<body $(if advert-pending == 'yes') onLoad="openAdvert()" $(endif)>
	<div class="mt-2 row">
		<div class="col-md-6"></div>
		<div class="col-md-6 p-5">
			<div class="card">
				<div class="card-header text-center"><strong>STATUS</strong></div>
				<div class="card-body">
					<form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="flaticon-user-images"></i></span>
							</div>
							$(if login-by == 'trial')
								<input type="text" class="form-control rounded-0" disabled value="Trial User">
							$(elif login-by != 'mac')
								<input type="text" class="form-control rounded-0" disabled value="$(username)">
							$(endif)
						</div>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="flaticon-ip"></i></span>
							</div>
							<input type="text" class="form-control rounded-0" disabled value="$(ip)">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="flaticon-ip"></i></span>
							</div>
							<input type="text" class="form-control rounded-0" disabled value="$(mac)">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="flaticon-back-in-time"></i></span>
							</div>
							<input type="text" class="form-control rounded-0" disabled value="$(uptime)">
						</div>
						$(if session-time-left)
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="flaticon-back-in-time"></i></span>
								</div>
								<input type="text" class="form-control rounded-0" disabled value="$(uptime) / $(session-time-left)">
							</div>
						$(else)
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="flaticon-back-in-time"></i></span>
								</div>
								<input type="text" class="form-control rounded-0" disabled value="$(uptime)">
							</div>
						$(endif)
						<div></div>
						$(if blocked == 'yes')
							<div class="mb-2 text-center">
								<a class="btn btn-primary rounded-0" href="$(link-advert)" target="hotspot_advert">Advertisement Required</a>
							</div>
						$(elif refresh-timeout)
							<div class="mb-2 text-center">
								<div class="alert alert-warning">$(refresh-timeout)</div>
							</div>
						$(endif)
						<div></div>
						$(if login-by-mac != 'yes')
							<div class="mb-2 text-center">
								<button type="submit" class="btn-primary btn rounded-0"><i class="flaticon-smartwatch"></i> KELUAR</button>
							</div>
						$(endif)
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
